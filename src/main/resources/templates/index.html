<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web note ~ My Todo</title>
    <link th:href="@{./style.css}" media="all" href="../../static/style.css"
          rel="stylesheet" type="text/css"/>
</head>
<body>
<div class ="container">
    <header>
    <h2>My Note</h2>
        <p>Let us help you start your day with a smile <br>by arranging your daily schedules</p>
    </header>
    <section class="note-container">
        <div class="search-box">
            <input type="text" placeholder="Search for note ..." id="search" >
            <img th:src="@{img/search-icon.png}" src="./img/search-icon.png" alt="" srcset="" width="26">
        </div>

        <div class="note-content hide-mobile-view" id="note-content">
            <div class="note" th:each="note : ${noteList}">
                <div class="note-title">
                    <h4 class="title" th:text="${note.title}">Learn springboot</h4>
                    <div class="hamburger"></div>
                    <div class="nav-container">
                        <ul>
                            <li><a href="#" th:href="@{/deleteNote/{id}(id=${note.id})}">Delete</a></li>
                            <li><a href="#" th:href="@{/updateNote/{id}(id=${note.id})}">View</a></li>
                        </ul>
                    </div>
                </div>
                <div class="note-body">
                    <a href="#" th:href="@{/updateNote/{id}(id=${note.id})}">
                    <p class="note-body-text" th:text="${note.body}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci architecto consequatur eius, repellat soluta voluptatibus.</p>
                    </a>
                </div>
                <a class="more"></a>
                <p class="note-date" th:text="${note.createdAt}">10/02/2023</p>
            </div>
        </div>

        <!-- floating button -->
        <div class="action">
            <span><a th:href="@{/newNote}">+</a></span>
        </div>
    </section>
</div>
<script th:src="@{app.js}" src="./app.js"></script>
</body>
</html>
